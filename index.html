<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
  <tr class="row-1">
    <td class="first-row" colspan="2"></td>
    <td class="second-row" colspan="3"></td>
    <td class="third-row" colspan="2"></td>
    <td class="fourth-row" rowspan="6"></td>
  </tr>
  <tr class="row-2">
    <td class="first-row" rowspan="2"></td>
    <td class="second-row" colspan="4" rowspan="4"></td>
    <td class="third-row" colspan="2" rowspan="2"></td>
  </tr>
  <tr class="row-3">
    <td class="row-3"></td>
  </tr>
  <tr class="row-4">
    <td class="first-row" rowspan="3"></td>
    <td class="third-row" rowspan="2"></td>
    <td class="third-row" rowspan="2"></td>
  </tr>
  <tr class="row-3">
    <td class="row-3"></td>
  </tr>
  <tr class="row-6">
    <td class="second-row" colspan="2" rowspan="2"></td>
    <td class="third-row" colspan="2"></td>
    <td class="third-row" colspan="2"></td>
  </tr>
  <tr class="row-7">
    <td class="first-row" rowspan="3"></td>
    <td class="third-row" colspan="2"></td>
    <td class="second-row" colspan="2" rowspan="2"></td>
    <td class="fourth-row" rowspan="3"></td>
  </tr>
  <tr class="row-8">
    <td class="second-row" colspan="2" rowspan="2"></td>
    <td class="third-row" colspan="2"></td>
  </tr>
  <tr class="row-9">
    <td class="third-row" colspan="4"></td>
  </tr>
</table>
</body>
</html>
